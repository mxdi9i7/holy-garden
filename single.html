	<style>body
	{
						background:#2f96b4  ;
						
			
			
				}
	
	/*** headline style ****/
	#easy-maintenance-mode-headline
	{
		margin-bottom:20px;

		line-height:1.1;
		word-wrap: break-word;
	}
	#easy-maintenance-mode-description{
			color:#ffffff;

	}
	/*** social links ****/
	.social {
    margin-top: 30px;
    padding-bottom: 30px;
    text-align: center;
}

.social a {
    display: inline-block;
    width: 48px;
    height: 48px;
    margin: 3px;
}

.social a.facebook { background: url("http://html.design/wp-content/plugins/easy-maintenance-mode-coming-soon//images/social-icons1/facebook.png"); }
.social a.facebook:hover { 
-webkit-transition: all ease 0.7s;
-moz-transition: all ease 0.7s;
-o-transition: all ease 0.7s;
-ms-transition: all ease 0.7s;
transition: all ease 0.7s;
-webkit-transform: rotate(360deg);
-moz-transform: rotate(360deg);
-o-transform: rotate(360deg);
-ms-transform: rotate(360deg);
transform: rotate(360deg);
opacity: 0.8;
}
.social a.twitter { background: url("http://html.design/wp-content/plugins/easy-maintenance-mode-coming-soon//images/social-icons1/twitter.png"); }
.social a.twitter:hover { 
-webkit-transition: all ease 0.7s;
-moz-transition: all ease 0.7s;
-o-transition: all ease 0.7s;
-ms-transition: all ease 0.7s;
transition: all ease 0.7s;
-webkit-transform: rotate(360deg);
-moz-transform: rotate(360deg);
-o-transform: rotate(360deg);
-ms-transform: rotate(360deg);
transform: rotate(360deg);
opacity: 0.8;
}
.social a.googleplus { background: url("http://html.design/wp-content/plugins/easy-maintenance-mode-coming-soon//images/social-icons1/googleplus.png"); }
.social a.googleplus:hover { 
-webkit-transition: all ease 0.7s;
-moz-transition: all ease 0.7s;
-o-transition: all ease 0.7s;
-ms-transition: all ease 0.7s;
transition: all ease 0.7s;
-webkit-transform: rotate(360deg);
-moz-transform: rotate(360deg);
-o-transform: rotate(360deg);
-ms-transform: rotate(360deg);
transform: rotate(360deg);
opacity: 0.8;
}
